<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ama.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>


    <header>
        <div class="top">
            <div><img src="logo1.png" alt=""></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
        </div>
    </header>


    <!-- Cart---------------------------------------------------------------- -->

    <div class="cart">
        <div class="cart-content"></div>
        <div class="total">
            <label class="label">
                <input type="checkbox">
                <span class="checkbox"></span>
            </label>
            <div class="dollar">
                <i class="fa-solid fa-money-check-dollar fa-flip" style="--fa-animation-duration: 3s;" ></i>
                <div class="total-price">$0</div>
            </div>
        </div>
        <div class="fa-solid fa-xmark" id="close-cart"></div>
    </div>

    <!-- Anime Poster--------------------------------------------------------- -->



    <section class="shop container">
        <h2 class="section-title"></h2>

        <div class="shop-content"></div>
    </section>

    <section id="four">
        <div class="animate">
            <div class="icon">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="icon">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="icon">
                <i class="fab fa-facebook-messenger"></i>
            </div>
        </div>
    </section>
    
    <script src="ama.js"></script>
</body>
</html>
